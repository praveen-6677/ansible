- name: installing nginx
  hosts: web
  become: yes
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install nginx package
      ansible.builtin.package:
        name: nginx
        state: present

    - name: Start nginx service if not started
      ansible.builtin.service:
        name: nginx
        state: started
