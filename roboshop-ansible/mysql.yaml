- name: mysql setup
  hosts: mysql
  become: true

  vars:
    mysql_root_password: "Roboshop@123"

  tasks:
    - name: copying mysql repo file
      ansible.builtin.copy:
        src: mysql.repo
        dest: /etc/yum.repos.d/mysql.repo

    - name: installing mysql server
      ansible.builtin.yum:
        name: mysql-community-server
        state: present

    - name: starting and enabling mysql service
      ansible.builtin.systemd:
        name: mysqld
        enabled: yes
        state: started

    - name: Check if MySQL root password is already set
      ansible.builtin.command: >
        mysql -uroot -p{{ mysql_root_password }} -e "SELECT 1;"
      register: mysql_root_check
      ignore_errors: yes

    - name: Set MySQL root password (first time only)
      ansible.builtin.command: >
        mysql -uroot -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '{{ mysql_root_password }}';"
      when: mysql_root_check.rc != 0
