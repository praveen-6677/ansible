- name: Catalogue Service
  hosts: catalogue
  become: yes

  vars:
    mongodb_host: 172.31.17.131

  tasks:
    - name: Install NodeJS 18.x repo
      ansible.builtin.shell: |
        curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      args:
        executable: /bin/bash

    - name: Install NodeJS
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: yes

    - name: Create application user
      ansible.builtin.user:
        name: roboshop
        state: present
        create_home: yes

    - name: Remove old app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: Create app directory
      ansible.builtin.file:
        path: /app
        state: directory
        owner: roboshop
        group: roboshop

    - name: Download catalogue service code
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp/catalogue.zip

    - name: Install unzip
      ansible.builtin.apt:
        name: unzip
        state: present
        update_cache: yes

    - name: Extract catalogue service code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Install catalogue service dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
        creates: /app/node_modules

    - name: Configure systemd file
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service
        mode: "0644"

    - name: Reload systemd and start catalogue service
      ansible.builtin.systemd:
        name: catalogue
        daemon_reload: yes
        state: restarted
        enabled: yes

    - name: Ensure gnupg and curl are installed
      ansible.builtin.apt:
        name:
          - gnupg
          - curl
        state: present
        update_cache: yes

    - name: Remove any old MongoDB repo
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/mongodb-org-*.list
        state: absent

    - name: Download MongoDB 7.0 GPG key and convert to gpg
      ansible.builtin.shell: |
        curl -fsSL https://pgp.mongodb.com/server-7.0.asc | gpg --dearmor -o /usr/share/keyrings/mongodb-7.gpg
      args:
        creates: /usr/share/keyrings/mongodb-7.gpg

    - name: Add MongoDB 7.0 repo
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/mongodb-7.gpg] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse"
        state: present
        filename: mongodb-org-7

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install MongoDB shell client
      ansible.builtin.apt:
        name: mongodb-org-shell
        state: present
        update_cache: yes

    - name: Get categories count
      ansible.builtin.command: >
        mongo --host {{ mongodb_host }} --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
      register: product_count

    - name: Load catalogue data if empty
      ansible.builtin.command: >
        mongo --host {{ mongodb_host }} < /app/schema/catalogue.js
      when: product_count.stdout == "0"
      args:
        warn: false
        when: product_count.stdout == "0"
